<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>Register</title>
    <!-- the form awesome library is used to add icons to our form -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- include the stylesheet file -->
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="login">
        <h1>Register</h1>
        <form action="/authregister" method="post">
            <label for="username">
                <!-- font awesome icon -->
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <label for="email">
                <!-- font awesome icon -->
                <i class="fas fa-envelope"></i>
            </label>
            <input type="email" name="email" placeholder="email" id="email" required>

            <label for="role">
                Role
            </label>
            <form>
                <input type="radio" name="role" id="role" value="Admin">Admin
                <input type="radio" name="role" id="role" value="Trainer">Trainer
                <input type="radio" name="role" id="role" value="Trainee">Trainee


                <input type="submit" value="Register">
            </form>

        </form>
    </div>
</body>

</html>
