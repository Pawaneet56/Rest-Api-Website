<!DOCTYPE html>
<html lang="en">

<head>
    <title>Angular js</title>
</head>

<body ng-app="myApp">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <form action="/add" method="POST">
        <fieldset>
            <h3>Add new employee</h3>

            <label>Date Of Joining</label>
            <input type="date" id="doj" name="doj" required>
            <br><br>
            <label>Project Name</label>
            <input type="text" id="proj_name" name="proj_name" required>
            <br><br>
            <label>Part Name</label>
            <input type="text" id="part_name" name="part_name" required>
            <br><br>
            <label>Swc Eligible?</label>
            <br><br>
            <form>
                <input type="radio" id="eligible" value="Yes" name="eligible" required>Yes

                <br><br>
                <input type="radio" id="eligible" value="No" name="eligible" required>No

                <br><br>

            </form>
            <label>Swc status</label>
            <input type="text" id="status" name="status" required>
            <br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
